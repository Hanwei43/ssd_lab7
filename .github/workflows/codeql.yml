name: "CodeQL Plaintext Analysis"

on: [push, pull_request]

jobs:
  analyze:
    name: Analyze Code with CodeQL and Upload Plain Text Report
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        id: init-codeql
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          tools: latest

      - name: Extract CodeQL CLI path
        run: echo "CODEQL_PATH=$(which codeql)" >> $GITHUB_ENV

      - name: Install dependencies (if needed)
        run: npm install

      - name: Create CodeQL database
        run: |
          $CODEQL_PATH database create codeql-db \
            --language=${{ matrix.language }} \
            --command="true"  # Or your actual build command

      - name: Run CodeQL queries with CSV output
        run: |
          mkdir -p reports
          $CODEQL_PATH database analyze codeql-db \
            --format=csv \
            --output=reports/codeql-results.csv \
            --rerun

      - name: Upload plain text CodeQL report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-report
          path: reports/codeql-results.csv
